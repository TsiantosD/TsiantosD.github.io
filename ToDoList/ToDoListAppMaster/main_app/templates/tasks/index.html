{% extends "tasks/layout.html" %}

{% block body %}
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No tasks added yet</li>
        {% endfor %}
    </ul>
    <button><a href="{% url 'main_app:add' %}">Add new task</a></button>
{% endblock %}
